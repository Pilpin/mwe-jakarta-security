<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login page</title>
    </h:head>
    <h:body>
        <c:if test="#{empty request.userPrincipal}">
            <h:form id="login">
                <fieldset>
                    <h:inputText id="url" value="#{login.url}" />
                    <h:outputLabel for="username" value="Username" />
                    <h:inputText id="username" required="true" value="#{login.username}" />
                    <h:message for="username" styleClass="message" />

                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret id="password" required="true" value="#{login.password}" />
                    <h:message for="password" styleClass="message" />

                    <footer>
                        <h:commandButton id="submit" action="#{login.submit}" value="Submit" />
                        <h:message for="login" styleClass="message" />
                    </footer>
                </fieldset>
            </h:form>
        </c:if>
        <c:if test="#{not empty request.userPrincipal}">
            <h3>Welcome!</h3>
            <p>You're logged in as #{request.userPrincipal}</p>
        </c:if>
    </h:body>
</html>
